<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical History Form</title>
</head>

<body>

    <!-- Medical History Registration Page -->

    <div>
        <h1>Medical History Form</h1>
        <p>Please fill out the form below carefully. All fields are required.</p>

        <form action="/serverlogic" method="post" enctype="multipart/form-data">

            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required autofocus
                        maxlength="100" />
                </div>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., +91-9876543210"
                        pattern="^\+?\d{1,4}[-.\s]?\d{6,14}$" required />
                </div>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required />
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="120" required />
                </div>

                <div>
                    <label for="website">Personal Website/Medical Portal:</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com" required />
                </div>

                <div>
                    <label for="search">Search Medical Terms:</label>
                    <input type="search" id="search" name="search" placeholder="Search..." required />
                </div>

                <div>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        placeholder="At least 6 characters" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Medical Background</legend>

                <div>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required />
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required />
                    <label for="female">Female</label>
                </div>

                <div>
                    <label>Do you have any of the following conditions?</label><br>
                    <input type="checkbox" id="diabetes" name="conditions" value="diabetes" />
                    <label for="diabetes">Diabetes</label>

                    <input type="checkbox" id="asthma" name="conditions" value="asthma" />
                    <label for="asthma">Asthma</label>

                    <input type="checkbox" id="hypertension" name="conditions" value="hypertension" />
                    <label for="hypertension">Hypertension</label>

                    <input type="checkbox" id="none" name="conditions" value="none" />
                    <label for="none">None</label>
                </div>

                <div>
                    <label for="medication">Ongoing Medication:</label>
                    <textarea id="medication" name="medication" placeholder="List any medications you take..." rows="4"
                        cols="50" required></textarea>
                </div>

                <div>
                    <label for="bloodtype">Blood Type:</label>
                    <select name="bloodtype" id="bloodtype" required>
                        <option value="">--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                    </select>
                </div>

                <div>
                    <label for="records">Upload Previous Records (PDF Only):</label>
                    <input type="file" id="records" name="records" accept=".pdf" required />
                </div>

                <div>
                    <label for="form-progress">Form Completion Progress:</label>
                    <progress id="form-progress" value="85" max="100"></progress>
                </div>
            </fieldset>

            <fieldset>
                <legend>Actions</legend>

                <div>
                    <input type="submit" value="Submit Form" />
                    <input type="reset" value="Reset Form" />
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
